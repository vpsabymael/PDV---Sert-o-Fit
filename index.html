                                            <p className="text-gray-500 text-center py-8">Nenhuma venda neste per√≠odo</p>
                                        )}
                                    </div>

                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <h2 className="text-2xl font-bold mb-4">Hist√≥rico Completo</h2>
                                        {vendas.length === 0 ? (
                                            <p className="text-gray-500 text-center py-8">Sem vendas</p>
                                        ) : (
                                            <div className="space-y-2">
                                                {[...vendas].reverse().map(v => {
                                                    const cliente = clientes.find(c => c.id === v.cid);
                                                    return (
                                                        <div key={v.id} className="border rounded p-4 hover:bg-gray-50">
                                                            <div className="flex justify-between items-start">
                                                                <div className="flex-1">
                                                                    <p className="font-bold">{cliente?.nome || 'N/A'}</p>
                                                                    <p className="text-sm">{v.tipo} - {new Date(v.data).toLocaleString('pt-BR')}</p>
                                                                    <p className="text-sm text-gray-600">{v.itens.map(i => i.qtd + 'x ' + i.nome).join(', ')}</p>
                                                                </div>
                                                                <p className="text-xl font-bold text-green-600">R$ {v.total.toFixed(2)}</p>
                                                                <button onClick={() => excluirVenda(v.id)} className="ml-3 bg-red-600 text-white px-3 py-1 rounded">üóëÔ∏è</button>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {tab === 'backup' && (
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h2 className="text-2xl font-bold mb-6">Backup</h2>
                                    <div className="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6">
                                        <h3 className="font-bold mb-2">üì• Fazer Backup</h3>
                                        <button onClick={fazerBackup} className="bg-blue-600 text-white px-6 py-2 rounded font-bold">Baixar</button>
                                    </div>
                                    <div className="bg-orange-50 border-l-4 border-orange-500 p-4 mb-6">
                                        <h3 className="font-bold mb-2">üì§ Restaurar</h3>
                                        <input type="file" accept=".json" onChange={restaurarBackup} />
                                    </div>
                                    <div className="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
                                        <h3 className="font-bold mb-2 text-red-700">‚ö†Ô∏è Resetar</h3>
                                        <button onClick={resetarSistema} className="bg-red-600 text-white px-6 py-2 rounded font-bold">üóëÔ∏è Resetar Tudo</button>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded">
                                        <h3 className="font-bold mb-3">üìä Info</h3>
                                        <p>Clientes: {clientes.length}</p>
                                        <p>Produtos: {produtos.length}</p>
                                        <p>Kits: {kits.length}</p>
                                        <p>Vendas: {vendas.length}</p>
                                    </div>
                                </div>
                            )}
                        </div>

                        {modalAberto === 'cliente' && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white p-6 rounded-lg max-w-md w-full m-4">
                                    <h3 className="text-xl font-bold mb-4">{formCliente.id ? 'Editar' : 'Novo'} Cliente</h3>
                                    <input className="w-full p-2 border rounded mb-3" placeholder="Nome" value={formCliente.nome} onChange={e => setFormCliente({ ...formCliente, nome: e.target.value })} />
                                    <input className="w-full p-2 border rounded mb-3" placeholder="Tel" value={formCliente.tel} onChange={e => setFormCliente({ ...formCliente, tel: e.target.value })} />
                                    <input className="w-full p-2 border rounded mb-3" placeholder="Email" value={formCliente.email} onChange={e => setFormCliente({ ...formCliente, email: e.target.value })} />
                                    <textarea className="w-full p-2 border rounded mb-3" placeholder="End" value={formCliente.endereco} onChange={e => setFormCliente({ ...formCliente, endereco: e.target.value })} rows="2" />
                                    <textarea className="w-full p-2 border rounded mb-3" placeholder="Obs" value={formCliente.obs} onChange={e => setFormCliente({ ...formCliente, obs: e.target.value })} />
                                    <label className="flex items-center mb-4">
                                        <input type="checkbox" checked={formCliente.pers} onChange={e => setFormCliente({ ...formCliente, pers: e.target.checked })} className="mr-2" />
                                        Pers
                                    </label>
                                    <div className="flex gap-2">
                                        <button onClick={adicionarCliente} className="flex-1 bg-green-600 text-white py-2 rounded">Salvar</button>
                                        <button onClick={() => { setModalAberto(''); setFormCliente({ id: null, nome: '', tel: '', email: '', endereco: '', obs: '', pers: false }); }} className="flex-1 bg-gray-300 py-2 rounded">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {modalAberto === 'produto' && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white p-6 rounded-lg max-w-md w-full m-4">
                                    <h3 className="text-xl font-bold mb-4">{formProduto.id ? 'Editar' : 'Novo'} Produto</h3>
                                    <input className="w-full p-2 border rounded mb-3" placeholder="Nome" value={formProduto.nome} onChange={e => setFormProduto({ ...formProduto, nome: e.target.value })} />
                                    <input type="number" step="0.01" className="w-full p-2 border rounded mb-3" placeholder="Pre√ßo" value={formProduto.preco} onChange={e => setFormProduto({ ...formProduto, preco: e.target.value })} />
                                    <input type="number" className="w-full p-2 border rounded mb-3" placeholder="Estoque" value={formProduto.estoque} onChange={e => setFormProduto({ ...formProduto, estoque: e.target.value })} />
                                    <input type="date" className="w-full p-2 border rounded mb-3" value={formProduto.datafabricacao} onChange={e => setFormProduto({ ...formProduto, datafabricacao: e.target.value })} />
                                    <div className="flex gap-2">
                                        <button onClick={adicionarProduto} className="flex-1 bg-green-600 text-white py-2 rounded">Salvar</button>
                                        <button onClick={() => { setModalAberto(''); setFormProduto({ id: null, nome: '', preco: '', estoque: '' }); }} className="flex-1 bg-gray-300 py-2 rounded">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {modalAberto === 'kit' && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white p-6 rounded-lg max-w-md w-full m-4">
                                    <h3 className="text-xl font-bold mb-4">{formKit.id ? 'Editar' : 'Novo'} Kit</h3>
                                    <input className="w-full p-2 border rounded mb-3" placeholder="Nome" value={formKit.nome} onChange={e => setFormKit({ ...formKit, nome: e.target.value })} />
                                    <input type="number" className="w-full p-2 border rounded mb-3" placeholder="Qtd" value={formKit.qtd} onChange={e => setFormKit({ ...formKit, qtd: e.target.value })} />
                                    <input type="number" step="0.01" className="w-full p-2 border rounded mb-3" placeholder="Pre√ßo" value={formKit.preco} onChange={e => setFormKit({ ...formKit, preco: e.target.value })} />
                                    <div className="flex gap-2">
                                        <button onClick={adicionarKit} className="flex-1 bg-green-600 text-white py-2 rounded">Salvar</button>
                                        <button onClick={() => { setModalAberto(''); setFormKit({ id: null, nome: '', qtd: '', preco: '' }); }} className="flex-1 bg-gray-300 py-2 rounded">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(React.createElement(MarmitasFit), document.getElementById('root'));
    </script>
</body>
</html>
